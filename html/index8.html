<html>
    <head>
        <meta charset='utf-8'>
        <title>form</title>
		<!--スクリプト読み込み-->
		<link rel="stylesheet" href="../css/style2.css" />
        <script src="../js/button.js"></script>
		<!--Icon-->
		<link
			rel="shortcut icon"
			href="../image/F11icon32x32.ico"
			type="image/vnd.microsoft.icon"
		/>
    </head>
    <body>
		<!--タイトル-->
		<div class="TITLE">
			<h1>
				<img
					src="../image/sangirogo.png"
					class="button_school"
					onclick="goClick1()"
					alt="School image"
					width="40"
					height="40"
				/>
				高専生診断テスト
				<img
					src="../image/homeicon.jpeg"

					onclick="goClick0()"

					width="40"

				/>
			</h1>
		</div>
		<h1>質問9</h1>
		<p>エナドリ(モンスター)を飲んだことが</p>
		<form action="../cgi-bin/form.py" method="post">
			<fieldset>
			<input id="item-1" class="radio-inline__input" type="radio" name="accessible-radio" value="0" checked="checked"/>
			<label class="radio-inline__label" for="item-1">
				ない
			</label>
			<input id="item-2" class="radio-inline__input" type="radio" name="accessible-radio" value="3"/>
			<label class="radio-inline__label" for="item-2">
				ときどき飲む
			</label>
			<input id="item-3" class="radio-inline__input" type="radio" name="accessible-radio" value="9"/>
			<label class="radio-inline__label" for="item-3">
				ほぼ毎日飲む
			</label>
			</fieldset>
			<div class="contact">
                <input class="contact-submit" type="submit" value="送信" />
			</div>
        </form>

    </body>
</html>
